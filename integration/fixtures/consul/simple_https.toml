defaultEntryPoints = ["http","https"]

logLevel = "DEBUG"

[entryPoints]
  [entryPoints.api]
  address = ":8081"
  [entryPoints.http]
  address = ":8000"
  [entryPoints.https]
  address = ":4443"
        [entryPoints.https.tls]



[consul]
  endpoint = "{{.ConsulHost}}:8500"
  prefix = "traefik"
  watch = true

[api]
  entryPoint = "api"
