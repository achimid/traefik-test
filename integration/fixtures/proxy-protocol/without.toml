logLevel = "DEBUG"
defaultEntryPoints = ["http"]

[entryPoints]
  [entryPoints.http]
  address = ":8000"
    [entryPoints.http.proxyProtocol]
    trustedIPs = ["1.2.3.4"]

[api]

[file]

[backends]
  [backends.backend1]
    [backends.backend1.servers.server1]
    url = "http://{{.WhoamiIP}}"
    weight = 1

[frontends]
  [frontends.frontend1]
  backend = "backend1"
    [frontends.frontend1.routes.test_1]
    rule = "Path:/whoami"
