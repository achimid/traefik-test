defaultEntryPoints = ["http"]

logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http]
  address = ":8000"

[api]

[file]
[backends]
  [backends.backend1]
    [backends.backend1.healthcheck]
    path = "/health"
    interval = "1s"
    [backends.backend1.servers.server1]
    url = "http://{{.Server1}}:80"
    weight = 1
    [backends.backend1.servers.server2]
    url = "http://{{.Server2}}:80"
    weight = 1

[frontends]
  [frontends.frontend1]
  backend = "backend1"
    [frontends.frontend1.routes.test_1]
    rule = "Host:test.localhost"
